<ul *ngFor="let todo of todos | keyvalue" class="space-y-2">
  <li class="flex font-bold text-2xl m-auto max-w-xl">
    <span class="flex-1">TODO</span>
    <span class="flex-1">COMPLETED</span>
    <span class="flex-0.5 text-white">d</span>
  </li>

  <li class="flex items-center font-bold text-lg mx-auto max-w-xl border-b border-gray-300">
    <label class="flex-1 font-semibold text-3xl mb-3">{{todo.value[INDEX_TODO_NAME]}}</label>
    <div class="flex-1">
      <input type="checkbox" class="form-checkbox h-6 w-6" checked={{todo.value[INDEX_TODO_COMPLETION]}} />
    </div>
    <button type="button" class="text-white bg-red-700 rounded px-2">X</button>
  </li>
</ul>
